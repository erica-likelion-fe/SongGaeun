<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative + absolute 예제</title>
    <style>
      .parent {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightblue;
        border: 2px solid blue;
      }
      .child {
        position: absolute;
        top: 20px;
        left: 50px;
        background-color: coral;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      relative
      <div class="child">absolute</div>
    </div>
  </body>
</html>
