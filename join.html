<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        color: #3498db;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      form {
        width: 100%;
        max-width: 600px;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      fieldset {
        border: 2px solid #3498db;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      legend {
        color: #3498db;
        font-weight: bold;
        font-size: 1.2em;
        padding: 0 10px;
        background-color: white;
        border-radius: 5px;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
        color: #555555;
      }

      /* 인라인 라벨(체크박스용) */
      label:has(input[type="checkbox"]) {
        display: inline-block;
        margin-right: 20px;
        cursor: pointer;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      select:focus,
      textarea:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        outline: none;
      }

      input[type="checkbox"] {
        margin-right: 5px;
        transform: scale(1.2);
        cursor: pointer;
      }

      select {
        appearance: none;
        -webkit-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px;
        padding-right: 30px;
      }

      input[type="submit"],
      input[type="reset"] {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      input[type="submit"] {
        background-color: #3498db;
        color: white;
        margin-right: 10px;
      }

      input[type="reset"] {
        background-color: #e74c3c;
        color: white;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      input:required {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="red"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 16px;
        padding-right: 35px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="/submit" method="POST">
      <fieldset>
        <legend>기본 정보</legend>

        <label for="username">아이디:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="아이디 입력"
          required
          maxlength="15"
          autofocus
        /><br />

        <label for="password">비밀번호:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호 입력"
          required
          minlength="8"
        /><br />

        <label for="email">이메일:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@example.com"
          required
        /><br />

        <label for="job">직무 선택:</label>
        <select id="job" name="rol">
          <option value="frontend">프론트엔드</option>
          <option value="backend">백엔드</option>
          <option value="designer">디자이너</option>
        </select>
        <br />
        <label for="bio">자기소개:</label>
        <textarea
          id="bio"
          name="bio"
          rows="4"
          placeholder="자유롭게 입력하세요"
        ></textarea>
        <br />

        <label>관심 분야:</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="hobby" value="reading" />독서</label
          >
          <label
            ><input type="checkbox" name="hobby" value="traveling" />여행</label
          >
          <label
            ><input type="checkbox" name="hobby" value="coding" />코딩</label
          >
          <label
            ><input type="checkbox" name="hobby" value="sports" />스포츠</label
          >
        </div>

        <div class="button-container">
          <input type="submit" value="가입하기" />
          <input type="reset" value="초기화" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
